<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Salary Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7fa; /* Light cool background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            font-size: 3em;
            color: #0277bd; /* Cool blue color */
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #0288d1; /* Cool blue shade */
            color: white;
            font-size: 1.2em;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            width: 250px;
        }

        button:hover {
            background-color: #03a9f4; /* Lighter blue on hover */
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        hr {
            width: 80%;
            margin-top: 30px;
            border: 0;
            border-top: 2px solid #ddd;
        }

        .container {
            text-align: center;
        }

        .content {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h2 {
                font-size: 2.2em;
            }

            button {
                font-size: 1em;
                padding: 12px 25px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Data Science Salary Prediction</h2>
            <div class="button-container">
                <a href="/form">
                    <button>Fill Form</button>
                </a>
                <a href="/history">
                    <button>View History</button>
                </a>
            </div>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>&copy; 2025 Data Science Salary Prediction | All Rights Reserved</p>
    </div>
</body>
</html>
