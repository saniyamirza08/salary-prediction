<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f0f4f8, #dfe6e9);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
        }

        h2 {
            color: #2d3436;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .form-select, .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }

        .btn-primary {
            background: linear-gradient(to right, #6c5ce7, #00cec9);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00cec9, #6c5ce7);
        }

        .form-container .mb-4 {
            margin-bottom: 25px;
        }

        .form-container .form-select, .form-container .form-control {
            height: 45px;
        }

        .form-container .btn-primary {
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.6em;
            }

            .form-container {
                padding: 25px;
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Job Information Form</h2>

        <form action="{{ url_for('userdata') }}" method="POST">

            <!-- Job Title -->
            <div class="mb-4">
                <label for="job_title" class="form-label">Job Title</label>
                <select name="job_title" class="form-select" id="job_title" required>
                    <option value="data_scientist">Data Scientist</option>
                    <option value="data_analyst">Data Analyst</option>
                    <option value="machine_learning">Machine Learning</option>
                    <option value="big_data">Big Data</option>
                    <option value="ml_ops">ML Ops</option>
                </select>
            </div>

            <!-- Job Type -->
            <div class="mb-4">
                <label for="job_type" class="form-label">Job Type</label>
                <select name="job_type" class="form-select" id="job_type" required>
                    <option value="full_time">Full Time</option>
                    <option value="internship">Internship</option>
                </select>
            </div>

            <!-- Experience Level -->
            <div class="mb-4">
                <label for="experience_level" class="form-label">Experience Level</label>
                <select name="experience_level" class="form-select" id="experience_level" required>
                    <option value="senior">Senior</option>
                    <option value="mid">Mid</option>
                    <option value="entry">Entry</option>
                    <option value="executive">Executive</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
